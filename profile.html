<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Part 2</title>
  </head>
  <body class="m-0 w-full h-[300vh]">
    <div class="w-full h-20 bg-transparent">
      <nav
        class="w-full h-20 flex justify-between items-center px-11 shadow-lg"
      >
        <div class="w-16 h-16 rounded-full m-2">
          <img src="public/logo.jpg" alt="logo" />
        </div>
        <div class="flex gap-3 mr-3">
          <a class="text-xl text-slate-100" href="/index.html">Home</a>
          <a class="text-xl text-slate-100" href="/profile.html">Profile</a>
          <a class="text-xl text-slate-100" href="/about.html">About</a>
        </div>
      </nav>
    </div>
    <div class="flex justify-center mt-24 animate__animated animate__slideInUp">
      <h1 class="text-white text-8xl">My Favourite</h1>
    </div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "body",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.0,
      minWidth: 200.0,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0xffffff,
      points: 20.0,
      maxDistance: 15.0,
      spacing: 10.0,
      showDots: false,
    });

  <script type="module" src="/main.js"></script>
